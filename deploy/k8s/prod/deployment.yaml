apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sobesity
  name: sobesity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sobesity
  template:
    metadata:
      labels:
        app: sobesity
    spec:
      containers:
        - image: image
          name: sobesity
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: sobesity
          livenessProbe:
            httpGet:
              path: /nginx_status
              port: 8080
          readinessProbe:
            httpGet:
              path: /nginx_status
              port: 8080
          resources:
            limits:
              cpu: "0.05"
              memory: 12M
            requests:
              cpu: "0.01"
              memory: 8M
          ports:
          - containerPort: 8080
            name: http
      imagePullSecrets:
            - name: pull-secret